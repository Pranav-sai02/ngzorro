<div class="complaints-container">
  <div class="actions">
    <button class="btn primary">
      <i class="fa fa-plus-circle"></i> New Complaint
    </button>

    <div class="form-group">
      <label for="complaints">Complaints</label>
      <select id="complaints" class="select">
        <option>Select</option>
      </select>
    </div>

    <button class="btn primary">
      <i class="fa fa-plus-circle icon"></i> New Action
    </button>
  </div>

  <div class="table-section">
    <div class="table-header">
      <div></div>
      <button class="btn print" (click)="printPage()"><i class="fa fa-print"></i> Print</button>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>
            <span class="table-header">
              Log Date
              <span class="sort-icons"> ↑↓ </span>
            </span>
          </th>
        <th>
            <span class="table-header">
             Username
              <span class="sort-icons"> ↑↓ </span>
            </span>
          </th>
         <th>
            <span class="table-header">
             Description
              <span class="sort-icons"> ↑↓ </span>
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" class="no-data">No data available in table</td>
        </tr>
      </tbody>
    </table>

    <div class="table-footer">
      <div class="entries">
        Show
        <select>
          <option>10</option>
          <option>25</option>
          <option selected>50</option>
        </select>
        entries
      </div>
      <div class="pagination">
        <button class="btn previous">Previous</button>
        <button class="btn next">Next</button>
      </div>
    </div>
  </div>
</div>
